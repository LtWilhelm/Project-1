<!DOCTYPE html>
<html lang="en">
<!-- asdf -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Winder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="bg"></div>
    <header>
        <h1>Welcome to Winder!</h1>
    </header>

    <div class="body-area">
        <div id="game-container">
            <div id="game-list">
                <div id="random">
                    <button id="random-game">Find a Random Game</button>
                </div>
                <hr>
                <div id="game-cards">
                    <div class="game-card">
                        <h2>game name</h2>
                        <button class="join" data-value="game name" disabled>Join</button>
                        <div class="indicator" style="background-color:red"></div>
                    </div>
                    <div class="game-card">
                        <h2>game name 2</h2>
                        <a href=""><button class="join" data-value="game name 2">Join</button> </a>
                        <div class="indicator" style="background-color:green"></div>
                    </div>
                </div>
            </div>
            <button id="create-game">Create New Game</button>
        </div>

        <div id="all-chat">
            <div id="all-chat-history">
            </div>
            <hr>
            <form id="all-chat-form">
                <input type="text" id="all-chat-input">
                <button id="all-chat-send">Send</button>
            </form>
        </div>
    </div>

    <div class="cmodal">
        <div class="cmodal-content" id="login-modal">
            <div id="hide-stuff" class="m-auto">
                <h2>Create new account or sign in</h2>
                <hr>
                <button id="new-user">Create Account</button>
                <button id="sign-in">Sign in</button>
                <p id="error"></p>
            </div>
            <div>
          <form id="form-modal">
              <div class="d-flex justify-content-center">
                <div class="btn-group btn-group-toggle" data-toggle="button">
                    <label class="btn btn-outline-danger" data-gender="male">
                        <input type="radio" name="gender" id="male-gender" data-gender="male" autocomplete="off"> Male
                    </label>
                    <label class="btn btn-outline-danger" data-gender="female">
                        <input type="radio" name="gender" id="female-gender" data-gender="female" autocomplete="off"> Female
                    </label>
                    <label class="btn btn-outline-danger" data-gender="female">
                        <input type="radio" name="gender" id="unknown-gender" data-gender="female" autocomplete="off"> No thanks
                    </label>
                </div>
                </div>
                <div class="d-flex justify-content-center">
                <input type="submit" id="gender-selection">
                </div>
                </form>
            </form>
            </div>
            <div id="hidden-name">
                <h2 class="display-4 text-center" id="username-given"></h2>
                <img src="" id="avatar-given">
                <button id="hide-modal" class="d-flex justify-content-center">Continue</button>
            </div>  
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
