<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Winder</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Welcome to Winder!</h1>
    </header>

    <div class="body-area">
        <div id="game-list">
            <div id="random">
                <button id="random-game">Find a random game</button>
            </div><hr>
            <div class="game-card">
                <h2>game name</h2>
                <button class="join" data-value="game name">Join</button>
                <div class="indicator" style="background-color:red"></div>
            </div>
        </div>

        <div id="all-chat">
            <div id="all-chat-history">

            </div><hr>
            <form id="all-chat-form">
                <input type="text" id="all-chat-input">
                <button id="all-chat-send">Send</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>    <script src="./assets/js/script.js"></script>
</body>

</html>
